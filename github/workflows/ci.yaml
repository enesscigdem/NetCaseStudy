name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ feature/** ]

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore NetCaseStudy.sln

      - name: Build
        run: dotnet build NetCaseStudy.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test NetCaseStudy.sln --configuration Release --no-build --logger "trx;LogFileName=test_results.trx"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/test_results.trx'
